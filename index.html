<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>

  <main>

    <div class="expenses-component">
      <div class="expenses-component-top-part">
        <div>
          <h2>My balance</h2>
          <div class="balance">$921.48</div>
        </div>
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="expenses-component-bottom-part">
        <h1>Spending - Last 7 days</h1>

        <div class="chart">
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-1"></div>
            <p>mon</p>
          </div>
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-2"></div>
            <p>tue</p>
          </div>
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-3"></div>
            <p>wed</p>
          </div>
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-4"></div>
            <p>thu</p>
          </div>
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-5"></div>
            <p>fri</p>
          </div>
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-6"></div>
            <p>sat</p>
          </div>
          <div class="component-chart">
            <div class="pop-up"></div>
            <div class="chart-bar-7"></div>
            <p>sun</p>
          </div>
        </div>
        
        <div class="line"></div>
        
        <div class="expenses-total">
          <div>
            <p>Total this month</p>
            <div class="money-spent">$478.33</div>
          </div>
          <div class="expenses-total-right-part" >
            <div class="money-spent-pourcentage">+2.4%</div>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    
  </main>

</body>
</html>
